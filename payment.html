<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars247.ng - Drive to Impress</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="p-4 sticky-top bg-white shadow-sm">
      <div class="align-content-center d-block d-lg-inline-block">
        <img
          src="/images/logo.svg"
          alt="logo"
          height="35"
          class="d-none d-lg-inline-block"
        />
        <h1 class="green-theme poppins-extrabold fs-4 d-inline-block mb-0">
          CARS247 <small class="small">.ng</small>
        </h1>
        <img
          src="images/List.png"
          alt="hamburger"
          class="float-end d-lg-none"
          id="navBtn"
          height="32px"
        />
      </div>
    </header>
    <form action="#" method="post" class="text-center" netlify>
      <div>
        <h1 class="">Personal details</h1>
        <div class="input-fields d-inline-block text-start">
          <label for="username">Fullname</label><br />
          <input
            type="text"
            id="username "
            name="username"
            class="mb-3 py-2 px-3 w-100"
            placeholder="Enter your Name"
            required
          /><br />
        </div>
        <div class="input-fields d-inline-block text-start">
          <label for="username">Address</label><br />
          <input
            type="text"
            id="username "
            name="username"
            class="mb-3 py-2 px-3 w-100"
            placeholder="Enter your Address"
            required
          /><br />
        </div>
        <div class="input-fields d-inline-block text-start">
          <label for="username">Phone Number</label><br />
          <input
            type="text"
            id="username "
            name="username"
            class="mb-3 py-2 px-3 w-100"
            placeholder="Enter your Phone number"
            required
          /><br />
        </div>
        <h1>Delivery details</h1>
        <div class="input-fields d-inline-block">
          <label for="username">Delivery adress</label><br />
          <input
            type="text"
            id="username "
            name="username"
            class="mb-3 py-2 px-3 w-100"
            placeholder="Enter your delivery address"
            required
          /><br />
        </div>
        <br />
        <div class="input-fields d-inline-block text-start">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox" class="">Use main address</label>
        </div>
        <h1>Method of delivery</h1>
        <input type="checkbox" id="checkbox" name="checkbox" />
        <label for="checkbox" class="">Door delivery</label>
        <br />
        <input type="checkbox" id="checkbox" name="checkbox" />
        <label for="checkbox" class="">Pickup station</label>
      </div>
      <div>
        <h2 class="car details">
          Lexus model x <br />Year 2023 <br />Color: Midnight Silver Metallic
          <br />Condition: Brand New <br />Transmission: Electric (Automatic)
        </h2>
      </div>
    </form>
  </body>
</html>
