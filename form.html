<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Cars247.ng</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-2 mb-0">
      <div class="row centered-form">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">Car Information Form</h3>
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter car name"
                  />
                </div>
                <div class="form-group">
                  <label for="year">Year</label>
                  <input
                    type="number"
                    class="form-control"
                    id="year"
                    placeholder="Enter year"
                  />
                </div>
                <div class="form-group">
                  <label for="color">Color</label>
                  <input
                    type="text"
                    class="form-control"
                    id="color"
                    placeholder="Enter car color"
                  />
                </div>
                <div class="form-group">
                  <label for="mileage">Mileage</label>
                  <input
                    type="number"
                    class="form-control"
                    id="mileage"
                    placeholder="Enter car mileage"
                  />
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    placeholder="Enter car price"
                  />
                </div>
                <div class="form-group">
                  <label for="transmission">Transmission</label>
                  <select class="form-control" id="transmission">
                    <option value="automatic">Automatic</option>
                    <option value="manual">Manual</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea
                    class="form-control"
                    id="description"
                    placeholder="Enter description"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-block mt-3 px-5"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/276652a6bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
