<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Cars247.ng</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row m-0">
      <div
        class="d-none d-lg-block col-3 dark-green-theme text-white ps-0 pe-2 h-100"
        id="sidebar"
      >
        <div class="nav-logo fs-3 ps-4 py-4">
          <i
            class="fa-solid fa-bars-staggered"
            role="button"
            id="close-nav-btn"
          ></i>
          <a href="index.html" class="sideBarElement text-decoration-none">
            <img
              src="images/dashboard-logo.png"
              alt=""
              class="ps-3"
              height="35px"
            />
          </a>
          <i class="fa-solid fa-xmark fs-2 float-end d-none pe-4" id="xMark"></i>
        </div>
        <div class="nav-elements py-5">
          <a
            role="button"
            class="nav-links-2 text-decoration-none text-white active-nav-link fs-5 d-block py-2 my-4"
          >
            <i class="fa-solid fa-bars-staggered px-4"></i>
            <span class="sideBarElement">Dashboard</span>
          </a>
          <a
            role="button"
            class="nav-links text-decoration-none text-white fs-5 d-block py-2 my-4"
          >
            <i class="fa-solid fa-business-time ps-4 pe-3"></i>
            <span class="sideBarElement">Sales History</span>
          </a>
          <a
            role="button"
            class="nav-links text-decoration-none text-white fs-5 d-block py-2 my-4"
          >
            <i class="fa-regular fa-clipboard ps-4 pe-4"></i>
            <span class="sideBarElement">Car Inventory</span>
          </a>
        </div>
      </div>
      <div class="col-12 col-lg-9" id="sidebar2">
        <div
          class="nav-logo fs-3 px-4 py-3 align-items-baseline"
          id="nav-logo-black"
        >
          <div class="d-inline-block d-lg-none py-2">
            <i
              class="fa-solid fa-bars-staggered"
              role="button"
              id="navBtnBlack"
            ></i>
            <a href="index.html" class="text-decoration-none">
              <img
                src="images/dashboard-logo-black.png"
                alt=""
                class="ps-3"
                height="35px"
              />
            </a>
          </div>
          <img src="images/profile-picture.png" alt="" height="50px" class="float-end" />
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/276652a6bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
